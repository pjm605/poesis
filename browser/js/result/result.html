

       <div class="row text-center title">
        <h2>Routes </h2>
      </div> 
      <br>

      <div  ng-show="resultsHaveError">
      <p class="alert alert-danger" >No results found</p>
      </div>

        <div class ="row">
          
          <div class="col-md-4" ng-repeat="result in results | limitTo : 3">
                  <div class="title">
                    <h4 slide-toggle="#derp{{$index}}" class="title"> {{ result.name }}</h4>
                     <h5 class="muted regular">Total Stops: {{ result.stops.length }}</h5>
                  </div>
                
                     <div id="derp{{$index}}" class="slideable" >
                     <p ng-repeat="stop in result.stops"><a ui-sref="activity({location: stop.name})">{{ stop.name }}</a> 
                 <br> &nbsp; &nbsp;  {{ stop.segment }} </p>
                    <!--  <p ng-repeat="kind in "></p>
 -->
                     </div>
               
               
                </div>
        </div>

         <div class ="row">
          
          <div class="col-md-4" ng-repeat="result in results | limitTo : 3 : 3">
                  <div class="title">
                    <h4 slide-toggle="#derp{{$index +3 }}" class="title"> {{ result.name }}</h4>
                     <h5 class="muted regular">Total Stops: {{ result.stops.length }}</h5>
                  </div>
                
                     <div id="derp{{$index + 3}}" class="slideable" >
                     <p ng-repeat="stop in result.stops"><a ui-sref="activity({location: stop.name})">{{ stop.name }}</a>  <br> &nbsp; &nbsp;  {{ stop.segment }} </p>
                     </div>
               
               
                </div>
        </div>

        <div class ="row">
          
          <div class="col-md-4" ng-repeat="result in results | limitTo : 3 : 6">
                  <div class="title">
                    <h4 slide-toggle="#derp{{$index +6 }}" class="title"> {{ result.name }}</h4>
                     <h5 class="muted regular">Total Stops: {{ result.stops.length }}</h5>
                  </div>
                
                     <div id="derp{{$index + 6}}" class="slideable" >
                     <p ng-repeat="stop in result.stops"><a ui-sref="activity({location: stop.name})">{{ stop.name }}</a></p>
                     </div>
               
               
                </div>
        </div>
